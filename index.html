            <div class="maincard w-[130%] z-[2] h-[130%] top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 absolute">
                <img class="w-full h-full object-cover" src="" alt="">
            </div>
            <div

            </div>
        </div>
        <div class="absolute w-full h-screen top-0 left-0 z-[3] flex flex-col items-center justify-between">

                        alt="">

                <h3 class="capitalize text-xl tracking-tight">They liked you</h3>
                <div
                    class="chaticon w-[3.5rem] relative flex items-center justify-center h-[3.5rem] rounded-full bg-white/50">

                    <div
                        class="badge w-5 h-5 bg-red-600 absolute rounded-full flex items-center justify-center top-0 right-0">
                        <h5 class="text-[12px]">5</h5>
                    </div>
                </div>
            </div>
            <div class="details p-5 w-full">
                <div class="element location flex gap-4 items-center">
                    <i
                        class="w-[2.5rem] h-[2.5rem] font-bold bg-white rounded-full flex items-center justify-center ri-corner-left-up-line text-xl"></i>

                </div>
                <div class="element nameAge flex text-white mt-2 gap-5">
                    <h1 class="name text-6xl">Victoria</h1>
                    <h1 class="age text-6xl opacity-60">20</h1>
                </div>
                <div class="element tags flex gap-5 text-white mt-4"></div>
                <div class="element bio text-white/80 mt-5">
                    <h3 class="text-xl">Bio</h3>
                    <p class="text-lg mt-3"></p>
                </div>
                <div class="element flex items-start mt-10 gap-1">
                    <button class="deny py-3 font-semibold w-1/2 rounded-xl text-3xl bg-white">
                        <i class="ri-close-fill"></i>
                    </button>
                    <button class="accept py-3 font-semibold w-1/2 rounded-xl text-3xl text-white bg-red-500">
                        <i class="ri-heart-2-fill"></i>
                    </button>
                </div>
            </div>

        function select(elem) {
            return document.querySelector(elem)
        }

        var curr = 0;
        isAnimating = false

        function setData(index) {
            select('.profile img').src = user[index].profilePic
            select('.badge h5').textContent = user[index].pendingMessage
            select('.location h3').textContent = user[index].location
            select('.name').textContent = user[index].name
            select('.age').textContent = user[index].age

            var clutter = ''
            user[index].interest.forEach(function (interest) {
                clutter += `<div class="tag flex items-center bg-white/30 px-3 py-1 rounded-full gap-3">
                    ${interest.icon}
                    <h3 class="text-sm tracking-tight">${interest.interestName}</h3>
                    </div>`
            })
            select('.tags').innerHTML = clutter

            select('.bio p').textContent = user[index].bio
        }

        (function setMainImg() {
            select('.maincard img').src = user[curr].displayPic;
            select('.incomingcard img').src = user[curr + 1].displayPic
            setData(curr);
            curr = 2
        })();

        function imageChange() {
            if (!isAnimating) {
                isAnimating = true
                let tl = gsap.timeline({
                    onComplete: function () {
                        isAnimating = false
                        let main = select('.maincard')
                        let incoming = select('.incomingcard')

                        main.classList.remove('z-[2]');
                        main.classList.add('z-[1]');

                        incoming.classList.remove('z-[1]')
                        incoming.classList.add('z-[2]')
                        incoming.classList.remove('incomingcard')


                        gsap.set(main, {
                            scale: 1,
                            opacity: 1
                        })
                        if (curr == user.length) curr = 0
                        select('.maincard img').src = user[curr].displayPic
                        curr++;
                        main.classList.remove('maincard');
                        main.classList.add('incomingcard')
                        incoming.classList.add('maincard')

                    }
                })

                tl.to('.maincard', {
                    scale: 1.1,
                    opacity: 0,
                    ease: Circ,
                    duration: 0.9,
                }, 'a')
                tl.from('.incomingcard', {
                    scale: .9,
                    opacity: 1,
                    ease: Circ,
                    duration: 0.9,
                }, 'a')
            }

        }


        let deny = select('.deny')
        let accept = select('.accept')

        deny.addEventListener('click', function () {
            imageChange()
            setData(curr - 1)
            gsap.from('.details .element', {
                y: '100%',
                duration: 0.9,
                ease: Power4.easeInOut,
                stagger: 0.06,
            })
        });

        accept.addEventListener('click', function () {
            imageChange()
            setData(curr - 1)
            gsap.from('.details .element', {
                y: '100%',
                duration: 0.9,
                ease: Power4.easeInOut,
                stagger: 0.06,
            })
        });

        (function createContainer() {
            document.querySelectorAll('.element').forEach(function (element) {
                let div = document.createElement('div')
                div.classList.add(`${element.classList[1]}container`, 'overflow-hidden')
                div.appendChild(element)
                select('.details').appendChild(div)
            })
        })();
